<article>
	<h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
	<time>{{ .Date.Format "02.01.2006 15:04" }}</time>
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	
	<div class="summary">
		{{ .Summary }}
	</div>
	<div class="read-more">
		{{ if .Truncated }}
			<a href="{{ .RelPermalink }}">Leia mais...</a>
		{{ end }}
	</div>
</article>

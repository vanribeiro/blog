<div>
{{ if .Paginator.HasPrev }}
	<a href="{{ .Paginator.Prev.URL }}">Página Anterior</a>
{{ end }}
<div class="pagination-counting">
	{{ .Paginator.PageNumber }} de {{ .Paginator.TotalPages }}
</div>
{{ if .Paginator.HasNext }}
	<a href="{{ .Paginator.Next.URL }}">Próxima Página</a>
{{ end }}
</div>

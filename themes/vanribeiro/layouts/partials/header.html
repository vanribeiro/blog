<header class="header">
	<div class="container">
		<div class="header-top">
			<div class="logo">
				<h1 class="logo-title">
					<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
				</h1>
			</div>
		{{ with .Site.Menus.main }}
			<div class="all-links">
				<nav>
					<ul>
						{{ range . }}
						<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
						{{ end }}
					</ul>
				</nav>
			</div>
		{{ end }}
		</div>
	</div>
</header>
